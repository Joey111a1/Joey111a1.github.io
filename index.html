<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .info {
            text-align: center;
            margin-top: 20px;
        }
        .info p {
            margin: 5px 0;
        }
        .contact {
            text-align: center;
            margin-top: 30px;
        }
        .contact a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Homepage!</h1>

        <img src="photo.jpg" alt="My Photo">

        <div class="info">
            <h2>About Me</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>School:</strong> Example University</p>
            <p><strong>Something I Like:</strong> I love coding and solving puzzles in my free time.</p>
        </div>

        <div class="contact">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:john.doe@example.com">john.doe@example.com</a></p>
        </div>
    </div>

</body>
</html>
